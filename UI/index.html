<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Manager Login Page | XaXa Creative Concepts</title>
    <link rel="stylesheet" href="CSS/stles.css">
    <script src="storescript.js"></script>
  </head>
  <body>
   
    <div class="contentMain"> 
          <h1><b class="reds">Iwotokijikiji Store Manager Web App</b></h1>
          <h3 class="blues">Login in order to;</h3>
          <ul class="italic">i. Manage employee turn up and Perfomance</ul>
          <ul class="italic">ii. Track sales</ul>
          <ul class="italic">iii. Follow up on financial performance</ul>
    </div>
    

    <div class="login-box">
      <h1>Login Here</h1>
      <form action="inventory.html" target="top" >
        <!-- USERNAME INPUT -->
        <label for="choose account type">Log in as </label>
        <select>
            <option>Attendant</option>
            <option>Admin</option>
        </select>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <input type="submit" value="Log In" >
        <a href="#">Forgot Password?</a><br>
      </form>
    </div>
  </body>
</html>
